<mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-row">
        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="toolbar-title">Sistema de Ventas</h1>

        <span class="flex-spacer"></span>
        <div class="user-info">
            <label for="" class="user-label">
                {{correoUsuario}} | {{rolUsuario}}
            </label>
            <button mat-icon-button (click)="cerrarSesion()">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav opened="true" mode="side" class="sidenav">
        <mat-nav-list>

            <mat-list-item *ngFor="let menu of listaMenu" [routerLink]="menu.url">
                <mat-icon matListItemIcon>{{menu.icono}}</mat-icon> 
                <div mat-line>{{menu.nombre}}</div>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
